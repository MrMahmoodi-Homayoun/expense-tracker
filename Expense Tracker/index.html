<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker with Chart</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Chart.js UMD from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p class="muted">Add income or expense, track balance, and visualize 30-day trends.</p>
    </header>

    <section class="card quick-stats">
      <div>
        <div class="label">Balance</div>
        <div id="balance" class="large">0.00</div>
      </div>
      <div>
        <div class="label">Income</div>
        <div id="income" class="small positive">0.00</div>
      </div>
      <div>
        <div class="label">Expense</div>
        <div id="expense" class="small negative">0.00</div>
      </div>
    </section>

    <div class="grid">
      <section class="card form-card">
        <h2>New Transaction</h2>
        <form id="tx-form" autocomplete="off">
          <div class="row">
            <input id="desc" type="text" placeholder="Description" required />
            <input id="amount" type="number" step="0.01" placeholder="Amount (use - for expense)" required />
          </div>
          <div class="row">
            <input id="date" type="date" />
            <button type="submit" class="btn">Add</button>
          </div>
        </form>

        <div class="spacer"></div>

        <h3>30-day Income / Expense</h3>
        <div class="chart-wrap">
          <canvas id="trendChart" width="400" height="200"></canvas>
        </div>
      </section>

      <section class="card list-card">
        <div class="list-header">
          <h2>Transactions</h2>
          <div class="controls-row">
            <input id="search" type="text" placeholder="Search description..." />
            <button id="clear-all" class="btn ghost">Clear All</button>
            <button id="export-csv" class="btn ghost">Export CSV</button>
            <button id="export-json" class="btn ghost">Export JSON</button>
            <label class="btn ghost label-file">
              Import
              <input id="import-file" type="file" accept=".json,.csv" />
            </label>
          </div>
        </div>
        <ul id="tx-list" class="tx-list"></ul>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
